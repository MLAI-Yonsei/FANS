device: cuda
root_dir: /data1/statduck/exp2_result_fans
seed: 1
dataset:
  root: ../Data
  name: fork3
  sem_name: non-linear
  env2_name: fork3
  env2_sem_name: non-linear
  env2_base_version: 2
  splits: [ 0.8, 0.2, 0.0 ]
  k_fold: 1
  shuffle_train: True
  loss: default
  scale: default
  num_samples: 50000
  base_version: 1
  type: torch
  use_edge_attr: False
  external_dag_path: /mlainas/statduck/data_both/data/nodes_10/ER/adj_19.npy
  external_data_path: /mlainas/statduck/data_both/data/nodes_10/ER/data_env1_19.npy
  env2_external_data_path: /mlainas/statduck/data_both/data/nodes_10/ER/data_env2_19.npy
  test_data_path: /mlainas/statduck/data_both/data_small/nodes_10/ER/data_env1_19.npy
  env2_test_data_path: /mlainas/statduck/data_both/data_small/nodes_10/ER/data_env2_19.npy
model:
  name: causal_nf
  layer_name: naf
  dim_inner: [32, 32, 32]
  num_layers: 1
  init: None
  act: elu
  adjacency: True
  base_to_data: False
  base_distr: normal
  learn_base: False
  plot: False
train:
  max_epochs: 3000
  regularize: False
  kl: forward  # backward
  batch_size: 1024
  num_workers: 0
  limit_train_batches: None
  limit_val_batches: None
  max_time: 00:01:00:00
  inference_mode: False
optim:
  optimizer: adam
  base_lr: 0.01
  beta_1: 0.9
  beta_2: 0.999
  momentum: 0.0
  weight_decay: 0.0
  scheduler: plateau
  mode: min
  factor: 0.95
  patience: 60
  cooldown: 0
